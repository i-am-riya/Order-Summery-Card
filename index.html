<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary Card</title>
</head>

<body>
    <main class="bg">
        <div class="card">
            <div class="top">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="bottom">
                <div class="title">
                    <h1>Order Summary</h1>
                </div>
                <div class="subtitle">
                    <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="plan">
                    <img src="images/icon-music.svg" alt="music icon">
                    <div class="price">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="http://" id="btn">Change</a>
                </div>
                <div class="buttons">
                    <button class="proceed">
                        <p>Proceed to Payment</p>
                    </button>
                    <button class="cancel">
                        <p>Cancel Order</p>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
